<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Create Post</title>
	<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form th:action="@{/logout}" method="post" style="display: inline;">
						<button type="submit" class="nav-link btn btn-link">
							<i class="fas fa-sign-out-alt"></i> Logout
						</button>
					</form>
				</li>
			</ul>
		</nav>
		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a href="#" class="brand-link">
				<span class="brand-text font-weight-light">Board Management</span>
			</a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						<li class="nav-item menu-close">
							<a href="#" class="nav-link ">
								<p>
									사용자 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/user-management" class="nav-link ">
										<i class="far fa-circle nav-icon"></i>
										<p>관리자</p>
									</a>
								</li>
								<li class="nav-item">
									<a href="/user-management/users" class="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>회원</p>
									</a>
								</li>
							</ul>
						</li>
						<li class="nav-item menu-open">
							<a href="/boards" class="nav-link active">
								<p>
									게시판 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/boards" class="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>게시판 목록</p>
									</a>
								</li>
								<li class="nav-item" th:each="board : ${boards}">
									<a th:href="@{'/posts/board/' + ${board.boardId}}"
										class="btn  btn-sm nav-link  text-left">
										<i class="far fa-circle nav-icon"></i>
										<p th:text="${board.name}"></p>
									</a>
								</li>
							</ul>
						</li>

					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Create Post</h1>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Create New Post</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/posts}" th:object="${post}" method="post">
								<input type="hidden" th:field="*{boardId}" th:value="${boardId}" />
								<div class="form-group">
									<label for="title">Title</label>
									<input type="text" th:field="*{title}" class="form-control" id="title"
										placeholder="Enter post title">
								</div>
								<div class="form-group">
									<label for="content">Content</label>
									<textarea th:field="*{content}" class="form-control" id="content"
										placeholder="Enter content"></textarea>
								</div>
								<div class="form-group">
									<label for="authorId">Author ID</label>
									<input type="number" th:field="*{authorId}" class="form-control" id="authorId"
										placeholder="Enter author ID">
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-inline">
				Anything you want
			</div>
			<strong>Copyright &copy; 2023 <a href="#">Company</a>.</strong> All rights reserved.
		</footer>
	</div>
	<!-- ./wrapper -->

	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
