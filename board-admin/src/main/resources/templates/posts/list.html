<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Post List</title>
	<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form th:action="@{/logout}" method="post" style="display: inline;">
						<button type="submit" class="nav-link btn btn-link">
							<i class="fas fa-sign-out-alt"></i> Logout
						</button>
					</form>
				</li>
			</ul>
		</nav>
		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a href="#" class="brand-link">
				<span class="brand-text font-weight-light">board-admin</span>
			</a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						<li class="nav-item menu-close">
							<a href="#" class="nav-link ">
								<p>
									사용자 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/user-management" class="nav-link ">
										<i class="far fa-circle nav-icon"></i>
										<p>관리자</p>
									</a>
								</li>
								<li class="nav-item">
									<a href="/user-management/users" class="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>회원</p>
									</a>
								</li>
							</ul>
						</li>
						<li class="nav-item menu-open">
							<a href="/boards" class="nav-link active">
								<p>
									게시판 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/boards" class="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>게시판 목록</p>
									</a>
								</li>
								<li class="nav-item" th:each="board : ${boards}">
									<a th:href="@{'/posts/board/' + ${board.boardId}}"
										class="btn  btn-sm nav-link  text-left">
										<i class="far fa-circle nav-icon"></i>
										<p th:text="${board.name}"></p>
									</a>
								</li>
							</ul>
						</li>

					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Post List</h1>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card">
						<div class="card-header">
							<!-- Back Button -->
							<a th:href="@{'/boards'}" class="btn btn-secondary">Back to
								boards</a>
							<div class="card-tools">
								<a th:href="@{'/posts/new?boardId=' + ${boardId}}" class="btn btn-success btn-sm">Create
									New Post</a>
							</div>
						</div>
						<div class="card-body">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Title</th>
										<th>Author</th>
										<th>Content</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="post : ${posts}">
										<td th:text="${post.title}"></td>
										<td th:text="${post.authorName}"></td>
										<td th:text="${post.content}"></td>
										<td>
											<a th:href="@{'/posts/view/' + ${post.postId}}"
												class="btn btn-primary btn-sm">View</a>
											<a th:href="@{'/posts/edit/' + ${post.postId}}"
												class="btn btn-secondary btn-sm">Edit</a>
											<a th:href="@{'/posts/delete/' + ${post.postId}}"
												class="btn btn-danger btn-sm">Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="card-footer clearfix">
							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm m-0 justify-content-center">
									<li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
										<a class="page-link"
											th:href="@{'/posts/board/' + ${boardId} + '?page=' + (${currentPage} - 1)}">Previous</a>
									</li>
									<li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
										th:classappend="${i == currentPage} ? 'active'">
										<a class="page-link" th:href="@{'/posts/board/' + ${boardId} + '?page=' + ${i}}"
											th:text="${i}">1</a>
									</li>
									<li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
										<a class="page-link"
											th:href="@{'/posts/board/' + ${boardId} + '?page=' + (${currentPage} + 1)}">Next</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-inline">
				Anything you want
			</div>
			<strong>Copyright &copy; 2023 <a href="#">Company</a>.</strong> All rights reserved.
		</footer>
	</div>
	<!-- ./wrapper -->

	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
