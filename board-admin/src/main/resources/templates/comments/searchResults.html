<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Search Results</title>
	<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
	
	<style>
			.btn-danger {
				margin-left: 0.5rem;
			}
			.comment-header {
				display: flex;
				justify-content: space-between;
				flex: 0 0 100%;
				max-width: 100%;
			}
			.comment-action{
				display: flex;
			}
			
		</style>
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form th:action="@{/logout}" method="post" style="display: inline;">
						<button type="submit" class="nav-link btn btn-link">
							<i class="fas fa-sign-out-alt"></i> Logout
						</button>
					</form>
				</li>
			</ul>
		</nav>
		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a href="#" class="brand-link">
				<span class="brand-text font-weight-light">board-admin</span>
			</a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						<li class="nav-item menu-open">
							<a href="/boards" class="nav-link active">
								<p>
									게시판 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/boards" class="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>게시판 목록</p>
									</a>
								</li>
								<li class="nav-item" th:each="board : ${boards}">
									<a th:href="@{'/posts/board/' + ${board.boardId}}"
										class="btn btn-sm nav-link text-left">
										<i class="far fa-circle nav-icon"></i>
										<p th:text="${board.name}"></p>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6 comment-header">
							<h1 class="m-0">Search Results</h1>
							<form th:action="@{/admin/comments/search}" method="get">
								<div class="input-group input-group-sm">
									<input type="text" name="keyword" class="form-control"
										placeholder="Search comments" />
									<div class="input-group-append">
										<button type="submit" class="btn btn-default">
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>

							</form>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Search Results for: "<span th:text="${keyword}"></span>"</h3>
						</div>
						<div class="card-body">
							<table class="table table-bordered table-striped">
								<thead>
									<tr>

										<th>Content</th>
										<th>Author</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="comment : ${comments}">

										<td th:text="${comment.content}">comment Content</td>
										<td th:text="${comment.authorName}">Author Name</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-inline">
				Anything you want
			</div>
			<strong>Copyright &copy; 2023 <a href="#">Company</a>.</strong> All rights reserved.
		</footer>
	</div>
	<!-- ./wrapper -->

	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
