<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/admin/logout}" method="post" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </nav>
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light">Board Management</span>
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
			<nav class="mt-2">
								<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
									data-accordion="false">
									<li class="nav-item menu-close">
										<a href="#" class="nav-link ">
											<i class="fa fa-user nav-icon"></i>
											<p>
												사용자 관리
												<i class="right fas fa-angle-left"></i>
											</p>
										</a>
										<ul class="nav nav-treeview">
											<li class="nav-item">
												<a href="/admin/admins" class="nav-link"
													th:classappend="${servletPath == '/admin'} ? 'active'">
													<i class="far nav-icon"></i>
													<p>관리자</p>
												</a>
											</li>
											<li class="nav-item">
												<a href="/admin/users" class="nav-link"
													th:classappend="${servletPath == '/admin/users'} ? 'active'">
													<i class="far nav-icon"></i>
													<p>회원</p>
												</a>
											</li>
										</ul>
									</li>
									<li class="nav-item menu-close">
										<a href="#" class="nav-link ">
											<i class="fa fa-window-maximize nav-icon"></i>
											<p>
												게시판 관리
												<i class="right fas fa-angle-left"></i>
											</p>
										</a>
										<ul class="nav nav-treeview">
											<li class="nav-item">
												<a href="/boards" class="nav-link"
													th:classappend="${servletPath == '/boards'} ? 'active'">
													<i class="far nav-icon"></i>
													<p>게시판 목록</p>
												</a>
											</li>
											<li class="nav-item" th:each="board : ${boards}"
												th:with="boardUrl='/posts/board/' + ${board.boardId}">
												<a th:href="@{${boardUrl}}" class="btn  btn-sm nav-link  text-left"
													th:classappend="${servletPath == boardUrl} ? 'active'">
													<i class="far nav-icon"
														th:classappend="${servletPath == boardUrl} ? 'fa-circle'"></i>
													<p th:text="${board.name}"></p>
												</a>
											</li>
										</ul>
									</li>
									<li class="nav-item">
										<a href="/comments" class="nav-link active">
											<i class="nav-icon fas fa-comments"></i>
											<p>댓글 관리</p>
										</a>
									</li>
								</ul>
							</nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Edit Comment</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Edit Comment</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/admin/comments/edit/' + ${comment.commentId}}" method="post">
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="3" th:text="${comment.content}"></textarea>
                            </div>
                            <input type="hidden" name="postId" th:value="${comment.post.postId}" />
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-inline">
            Anything you want
        </div>
        <strong>Copyright &copy; 2023 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>
</div>
<!-- ./wrapper -->

<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>
</html>
