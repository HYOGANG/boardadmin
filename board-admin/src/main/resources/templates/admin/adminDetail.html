<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base.html}">
<head>
    <title>관리자 상세</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body>
    <div class="content-wrapper" layout:fragment="content">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>관리자 상세</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div id="view-form" class="form-container">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th>User ID</th>
                                    <td th:text="${admin.userId}"></td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td th:text="${admin.email}"></td>
                                </tr>
                                <tr>
                                    <th>Active</th>
                                    <td th:text="${admin.active}"></td>
                                </tr>
                                <tr>
                                    <th>Created at</th>
                                    <td id="createdAt" th:text="${formattedCreatedAt}"></td>
                                </tr>
                                <tr>
                                    <th>Updated at</th>
                                    <td id="updatedAt" th:text="${formattedUpdatedAt}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="buttons" id="action-buttons">
                            <a th:href="@{/admin/updatepage/admin/{userIndex}(userIndex=${admin.userIndex})}" class="btn btn-primary">Edit</a>
                            <form th:id="'deleteForm-' + ${admin.userIndex}" method="post" th:action="@{/admin/delete/admin/{userIndex}(userIndex=${admin.userIndex})}" style="display:inline;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="button" class="btn btn-danger" th:onclick="'deleteUser(' + ${admin.userIndex} + ')'">Delete</button>
                            </form>
                            <a href="/admin/admins" class="btn btn-secondary">List</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
    <script>
        function deleteUser(userIndex) {
            if (confirm('해당 관리자를 삭제하시겠습니까?')) {
                const form = document.getElementById('deleteForm-' + userIndex);
                if (form) {
                    form.submit();
                } else {
                    console.error('Form not found: deleteForm-' + userIndex);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            function formatDate(dateString) {
                return dateString.replace('T', ' ');
            }

            const createdAtElement = document.getElementById('createdAt');
            if (createdAtElement) {
                createdAtElement.textContent = formatDate(createdAtElement.textContent);
            }

            const updatedAtElement = document.getElementById('updatedAt');
            if (updatedAtElement) {
                updatedAtElement.textContent = formatDate(updatedAtElement.textContent);
            }
        });
    </script>
</body>
</html>
