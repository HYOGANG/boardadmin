<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>자유게시판 글 작성</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="main/nav :: nav"></div>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">자유게시판 글 작성</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/freeboard}">자유게시판</a></li>
                                <li class="breadcrumb-item active">글 작성</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form th:action="@{/freeboard/new}" th:object="${post}" method="post">
                                        <div class="form-group">
                                            <label for="title">제목</label>
                                            <input type="text" id="title" class="form-control" th:field="*{title}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="content">내용</label>
                                            <textarea id="content" class="form-control" th:field="*{content}"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="authorName">작성자 이름</label>
                                            <input type="text" class="form-control" id="authorName" name="authorName" th:value="${post.authorName}" readonly>
                                        </div>
                                        
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">작성하기</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <div th:replace="main/footer :: footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
