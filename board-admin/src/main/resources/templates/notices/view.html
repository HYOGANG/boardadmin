<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>공지사항 보기</title>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<style>
		.post-title {
			font-size: 1.8rem;
			font-weight: bold;
			margin-bottom: 1rem;
		}
		.post-meta {
			font-size: 0.9rem;
			color: #6c757d;
			margin-bottom: 1rem;
		}
		.post-content {
			font-size: 1rem;
			line-height: 1.6;
			margin-bottom: 2rem;
			padding: 1rem;
			border: 1px solid #dee2e6;
			border-radius: 0.25rem;
			background-color: #f8f9fa;
		}
		.breadcrumb-item a {
			color: #007bff;
		}
	</style>
</head>

<body class="hold-transition layout-top-nav">
	<div class="wrapper">
		<!-- Navbar -->
		<nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
			<div class="container">
				<a th:href="@{/}" class="navbar-brand">
					<img th:src="@{/adminlte/dist/img/AdminLTELogo.png}" alt="AdminLTE 로고"
						class="brand-image img-circle elevation-3" style="opacity: .8">
					<span class="brand-text font-weight-light">Pangpany</span>
				</a>
				<button class="navbar-toggler order-1" type="button" data-toggle="collapse"
					data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse order-3" id="navbarCollapse">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a th:href="@{/notices}" class="nav-link">공지사항</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/freeboard}" class="nav-link">자유게시판</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/gallery}" class="nav-link">갤러리</a>
						</li>
					</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" sec:authorize="isAnonymous()">
							<a th:href="@{/login}" class="nav-link">로그인</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<a th:href="@{/mypage}" class="nav-link">마이페이지</a>
						</li>
						<form th:action="@{/logout}" method="post" style="display: inline;"
							sec:authorize="isAuthenticated()">
							<button type="submit" class="nav-link btn btn-link">
								<i class="fas fa-sign-out-alt"></i> Logout
							</button>
						</form>
					</ul>
				</div>
			</div>
		</nav>
		<!-- /.navbar -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0"> 공지사항 보기</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
								<li class="breadcrumb-item"><a th:href="@{/notices}">공지사항</a></li>
								<li class="breadcrumb-item active">글 보기</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<div class="post-title" th:text="${post.title}"></div>
									<div class="post-meta">
										작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
									</div>
									<div class="post-content" th:text="${post.content}"></div>
									<a th:href="@{/notices}" class="btn btn-primary">목록으로 돌아가기</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-inline">
				Anything you want
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2024 <a href="#">Pangpany</a>.</strong> All rights reserved.
		</footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->
	<!-- jQuery -->
	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
