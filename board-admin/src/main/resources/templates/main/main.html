<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>메인 페이지</title>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<style>
		.recent-posts {
			display: flex;
			flex-wrap: wrap;
		}

		.recent-posts .card {
			width: 15rem;
			margin: 0.5rem;
		}

		.recent-posts .more {
			width: 7rem;
			text-align: right;
			padding-right: 0.2rem;
		}

		.carousel-inner {
			border-radius: 5px;
		}

		.carousel-item img {
			width: 100%;
			height: auto;
		}

		.top-text {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.top-text a {
			padding-right: 0.2rem;
		}

		.notice {
			display: flex;
			flex-wrap: wrap;
			height: 20rem;
		}
		
		.card-body {
			position: relative;
			padding-bottom: 2rem; /* Add some padding to ensure there's space for the link */
		}

		.card-body>.card-link {
			position: absolute;
			bottom: 1rem;
			right: 1rem;
		}
		.mt-3 {
					position: relative;
					
				}
				.mt-3>p{
					height: 4.5rem;
				}
				.mt-3>.card-link {
					position: absolute;
					bottom: 1rem;
					right: 0rem;
					
				}
		h5 {
			font-weight: 600;
		}
		
	</style>
</head>

<body class="hold-transition layout-top-nav">
	<div class="wrapper">
		<!-- Navbar -->
		<div th:replace="main/nav :: nav"></div>
		<!-- /.navbar -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container">
					<div class="row mb-2">
						<div class="col-sm-6">

						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 recent-posts">
							<h4>&nbsp;&nbsp;최근 게시물</h4>
							<a th:href="@{/freeboard}" class="more">more</a>
							<div th:each="post : ${recentPosts}" class="card mb-3">
								<div class="card-body">
									<h5 th:text="${post.title}" class="card-title"></h5><br>
									<a th:href="@{'/freeboard/' + ${post.postId}}" class="card-link">Read more</a>
								</div>
							</div>
						</div>

						<div class="col-lg-8 right-posts">
							<div class="top-text">
								<h4>&nbsp;&nbsp;공지사항</h4>
								<a th:href="@{/notices}" class="more">more</a>
							</div>
							<div class="card notice">
								<div class="card-body">
									<ul class="nav nav-tabs" id="announcementTabs" role="tablist">
										<li class="nav-item">
											<a class="nav-link active" id="announcements-tab1" data-toggle="tab"
												href="#announcements1" role="tab" aria-controls="announcements1"
												aria-selected="true">공지사항 1</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" id="announcements-tab2" data-toggle="tab"
												href="#announcements2" role="tab" aria-controls="announcements2"
												aria-selected="false">공지사항 2</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" id="announcements-tab3" data-toggle="tab"
												href="#announcements3" role="tab" aria-controls="announcements3"
												aria-selected="false">공지사항 3</a>
										</li>
									</ul>
									<div class="tab-content" id="announcementTabsContent">
										<div class="tab-pane fade show active" id="announcements1" role="tabpanel"
											aria-labelledby="announcements-tab1">
											<div class="mt-3" th:each="post, iterStat : ${noticePosts1}">
												<h5 th:text="${post.title}">공지사항 1 제목</h5>
												<p th:text="${post.content}">공지사항 1 내용입니다. 여기에 공지사항 1의 내용을 작성하세요.</p>
												<a th:href="@{'/notices/' + ${post.postId}}" class="card-link">Read more</a>
												<hr th:if="${!iterStat.last}">
											</div>
										</div>
										<div class="tab-pane fade" id="announcements2" role="tabpanel"
											aria-labelledby="announcements-tab2">
											<div class="mt-3" th:each="post, iterStat : ${noticePosts2}">
												<h5 th:text="${post.title}">공지사항 2 제목</h5>
												<p th:text="${post.content}">공지사항 2 내용입니다. 여기에 공지사항 2의 내용을 작성하세요.</p>
												<a th:href="@{'/notices/' + ${post.postId}}" class="card-link">Read more</a>
												<hr th:if="${!iterStat.last}">
											</div>
										</div>
										<div class="tab-pane fade" id="announcements3" role="tabpanel"
											aria-labelledby="announcements-tab3">
											<div class="mt-3" th:each="post, iterStat : ${noticePosts3}">
												<h5 th:text="${post.title}">공지사항 3 제목</h5>
												<p th:text="${post.content}">공지사항 3 내용입니다. 여기에 공지사항 3의 내용을 작성하세요.</p>
												<a th:href="@{'/notices/' + ${post.postId}}" class="card-link">Read more</a>
												<hr th:if="${!iterStat.last}">
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="top-text">
								<h4>&nbsp;&nbsp;갤러리</h4>
								<a th:href="@{/gallery}" class="more">more</a>
							</div>

							<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								</ol>
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img src="https://picsum.photos/800/400?image=1" class="d-block w-100"
											alt="...">
									</div>
									<div class="carousel-item">
										<img src="https://picsum.photos/800/400?image=2" class="d-block w-100"
											alt="...">
									</div>
									<div class="carousel-item">
										<img src="https://picsum.photos/800/400?image=3" class="d-block w-100"
											alt="...">
									</div>
								</div>
								<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
									data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
									data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>

						</div>
					</div>
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<div th:replace= "main/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->
	<!-- jQuery -->
	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
