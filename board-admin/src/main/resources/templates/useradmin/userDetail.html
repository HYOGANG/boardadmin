
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세</title>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
            justify-content: center;
        }
        .form-group label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
            font-size: 0.9em;
        }
        .form-group input {
            width: 200px;
            font-size: 0.9em;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 5px;
            font-size: 0.9em;
        }
        .list-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </li>
        </ul>
    </nav>
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link text-center">
            <span class="brand-text font-weight-light">board-admin</span>
        </a>
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						<li class="nav-item menu-open">
							<a href="#" class="nav-link active">
								<i class="fa fa-user nav-icon" ></i>
								<p>
									사용자 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/user-management" class="nav-link">
										<i class="far  nav-icon"></i>
										<p>관리자</p>
									</a>
								</li>
								<li class="nav-item">
									<a href="/user-management/users" class="nav-link active">
										<i class="far nav-icon"></i>
										<p>회원</p>
									</a>
								</li>
							</ul>
						</li>
						<li class="nav-item menu-close">
							<a href="/boards" class="nav-link">
								<i class="fa fa-window-maximize nav-icon"></i>
								<p>
									게시판 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/boards" class="nav-link" th:classappend="${servletPath == '/boards'} ? 'active'">
										<i class="far fa-circle nav-icon"></i>
										<p>게시판 목록</p>
									</a>
								</li>
								<li class="nav-item" th:each="board : ${boards}">
									<a th:href="@{'/posts/board/' + ${board.boardId}}"
										class="btn  btn-sm nav-link  text-left" >
										<i class="far nav-icon"></i>
										<p th:text="${board.name}"></p>
									</a>
								</li>
							</ul>
						</li>

					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>회원 상세</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div id="view-form" class="form-container">
                            <div class="form-group">
                                <label for="userId">User ID</label>
                                <input type="text" class="form-control" id="userId" th:value="${user.userId}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="active">Active</label>
                                <input type="checkbox" class="form-control" id="active" th:checked="${user.active}" disabled>
                            </div>
                        </div>
                        <div class="buttons" id="action-buttons">
                            <a th:href="@{/user-management/updatepage/user/{userIndex}(userIndex=${user.userIndex})}" class="btn btn-primary">Edit</a>
                            <form th:id="'deleteForm-' + ${user.userIndex}" method="post" th:action="@{/user-management/delete/user/{userIndex}(userIndex=${user.userIndex})}" style="display:inline;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="button" class="btn btn-danger" th:onclick="'deleteUser(' + ${user.userIndex} + ')'">Delete</button>
                            </form>
                        </div>
                        <div class="list-button" id="list-button">
                            <a href="/user-management/users" class="btn btn-secondary">목록</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="float-right d-none d-sm-inline">
            boardproject
        </div>
        <strong>Copyright &copy; 2024 <a href="#">Pangpany</a>.</strong> All rights reserved.
    </footer>
</div>
<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
<script>
function deleteUser(userIndex) {
    if (confirm('해당 사용자를 삭제하시겠습니까?')) {
        const form = document.getElementById('deleteForm-' + userIndex);
        if (form) {
            form.submit();
        } else {
            console.error('Form not found: deleteForm-' + userIndex);
        }
    }
}
</script>
</body>
</html>
