<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base.html}">
<head>
    <title>사용자관리-회원</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
</head>
<body>
    <div class="content-wrapper" layout:fragment="content">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>사용자 관리 - 회원</h1>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/admin/newUser}" class="btn btn-primary float-right">Add User</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">회원 목록</h3>
                        <div class="card-tools">
                            <form th:action="@{/admin/users}" method="get" class="form-inline float-right">
                                <div class="input-group input-group-sm">
                                    <input type="text" name="search" class="form-control" placeholder="아이디, 이메일로 검색" th:value="${search}">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Active</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user, iterStat : ${users}">
                                     <td th:text="${totalElements - (currentPage - 1) * pageSize - iterStat.index}"></td>
                                    <td th:text="${user.userId}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.active}"></td>
                                    <td>
                                        <a th:href="@{/admin/users/{userIndex}(userIndex=${user.userIndex})}" class="btn btn-info">View</a>
                                        <a th:href="@{/admin/updatepage/user/{userIndex}(userIndex=${user.userIndex})}" class="btn btn-primary">Edit</a>
                                        <form th:id="'deleteForm-' + ${user.userIndex}" method="post" th:action="@{/admin/delete/user/{userIndex}(userIndex=${user.userIndex})}" style="display:inline;">
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                            <button type="button" class="btn btn-danger" th:onclick="'deleteUser(' + ${user.userIndex} + ')'">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{'/admin/users' + '?page=' + ${currentPage - 1}}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{'/admin/users'  + '?page=' + ${i}}" th:text="${i}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                    <a class="page-link" th:href="@{'/admin/users' + '?page=' + ${currentPage + 1}}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <script>
        function deleteUser(userIndex) {
            if (confirm('해당 사용자를 삭제하시겠습니까?')) {
                const form = document.getElementById('deleteForm-' + userIndex);
                if (form) {
                    form.submit();
                } else {
                    console.error('Form not found: deleteForm-' + userIndex);
                }
            }
        }
    </script>
</body>
</html>
