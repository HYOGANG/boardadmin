<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>사용자 생성</title>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<style>
		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.form-group {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
			width: 100%;
			justify-content: center;
		}

		.form-group label {
			width: 100px;
			text-align: right;
			margin-right: 10px;
			font-size: 0.9em;
		}

		.form-group input {
			width: 200px;
			font-size: 0.9em;
			text-align: center;
		}

		.buttons {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		.buttons button {
			margin: 0 5px;
			font-size: 0.9em;
		}

		.error-message {
			color: red;
			text-align: center;
			margin-bottom: 10px;
		}
	</style>
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form th:action="@{/logout}" method="post" style="display: inline;">
						<button type="submit" class="nav-link btn btn-link">
							<i class="fas fa-sign-out-alt"></i> Logout
						</button>
					</form>
				</li>
			</ul>
		</nav>
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a href="#" class="brand-link text-center">
				<span class="brand-text font-weight-light">board-admin</span>
			</a>
			<div class="sidebar">
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						<li class="nav-item menu-open">
							<a href="#" class="nav-link active">
								<p>
									사용자 관리
									<i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item">
									<a href="/user-management" class="nav-link">
										<i class="far fa-circle nav-icon"></i>
										<p>관리자 목록</p>
									</a>
								</li>
								<li class="nav-item">
									<a href="/user-management/users" class="nav-link active">
										<i class="far fa-circle nav-icon"></i>
										<p>회원 목록</p>
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>회원 생성</h1>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="container-fluid">
					<div class="card">
						<div class="card-body">
							<div class="error-message" th:if="${error}" th:text="${error}"></div>
							<form th:action="@{/user-management/create/user}" method="post" class="form-container">
								<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
								<div class="form-group">
									<label for="userId">User ID</label>
									<input type="text" class="form-control" id="userId" name="userId" required>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" class="form-control" id="email" name="email" required>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" name="password" required>
								</div>
								<div class="form-group">
									<label for="active">Active</label>
									<input type="checkbox" class="form-control" id="active" name="active">
								</div>
								<div class="buttons">
									<button type="submit" class="btn btn-success">Create</button>
									<button type="button" class="btn btn-secondary"
										onclick="window.location.href='/user-management/users'">Cancel</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer class="main-footer">
			<div class="float-right d-none d-sm-inline">
				boardproject
			</div>
			<strong>Copyright &copy; 2024 <a href="#">Pangpany</a>.</strong> All rights reserved.
		</footer>
	</div>
	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
