<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{base/header :: header}">
    <title>관리자 상세</title>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:include="base/nav :: nav"></nav>
    <aside th:include="base/sidebar :: sidebar"></aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>관리자 상세</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div id="view-form" class="form-container">
                            <div class="form-group">
                                <label for="userId">User ID</label>
                                <input type="text" class="form-control" id="userId" th:value="${admin.userId}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:value="${admin.email}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="active">Active</label>
                                <input type="checkbox" class="form-control" id="active" th:checked="${admin.active}" disabled>
                            </div>
                        </div>
                        <div class="buttons" id="action-buttons">
                            <a th:href="@{/user-management/updatepage/admin/{userIndex}(userIndex=${admin.userIndex})}" class="btn btn-primary">Edit</a>
                            <form th:id="'deleteForm-' + ${admin.userIndex}" method="post" th:action="@{/user-management/delete/admin/{userIndex}(userIndex=${admin.userIndex})}" style="display:inline;">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="button" class="btn btn-danger" th:onclick="'deleteUser(' + ${admin.userIndex} + ')'">Delete</button>
                            </form>
                        </div>
                        <div class="list-button" id="list-button">
                            <a href="/user-management" class="btn btn-secondary">목록</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:include="base/footer :: footer"></footer>
</div>
<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
<script>
function deleteUser(userIndex) {
    if (confirm('해당 관리자를 삭제하시겠습니까?')) {
        const form = document.getElementById('deleteForm-' + userIndex);
        if (form) {
            form.submit();
        } else {
            console.error('Form not found: deleteForm-' + userIndex);
        }
    }
}
</script>
</body>
</html>
